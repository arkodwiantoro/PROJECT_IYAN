<!DOCTYPE html>
<html>
  <head>
    <style>
      .progress-bar {
        width: 300px;
        height: 20px;
        background-color: #f2f2f2;
        border-radius: 10px;
        overflow: hidden;
      }

      .progress-bar-fill {
        height: 100%;
        background-color: #4caf50;
        width: 0;
        transition: width 0.3s ease;
      }
    </style>
  </head>
  <body>
    <div class="progress-bar">
      <div class="progress-bar-fill" style="width: 30%"></div>
    </div>
  </body>
</html>
