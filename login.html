<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE-edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link class="icon" rel="icon" type="image/png" href="assets/img/logo_car3.png" />
    <title>Login</title>
    <!--My Style-->
    <link rel="stylesheet" href="login.css" />
  </head>

  <body>
    <section>
      <div class="form-box">
        <form action="login2.php" method="POST">
          <h2>Login</h2>
          <div class="inputbox">
            <ion-icon name="person-sharp"></ion-icon>
            <label for="username"></label>
            <input type="username" name="username" id="username" placeholder="Username" required autocomplete="off" />
          </div>
          <div class="inputbox">
            <ion-icon id="hide1" name="eye-off-sharp"></ion-icon>
            <label for="password"></label>
            <input type="password" name="password" id="password" placeholder="Password" required autocomplete="off" />
          </div>
          <div class="forget">
            <label for="remember-me"><input type="checkbox" />Remember Me</label>
          </div>
          <button type="submit" name="login">Log In</button>
          <div class="register">
            <p>Don't have an account? <a href="sign_up.html">Register</a></p>
          </div>
        </form>
      </div>
    </section>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  </body>
</html>
